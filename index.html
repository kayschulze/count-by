  <body>
    <div class="container">
      <h1>Count By</h1>
      <h2>Purpose:  This program gives you a count to a certain number by a certain number.</h2>
      <form id ="count-up-form">
        <div class="form-group">
          <label for="countBy">Count By:</label>
          <input id="countBy" class="form-control" type="text">
        </div>

        <!-- <div class="alert alert-danger">

        </div> -->

        <div class="form-group">
          <label for="countUp">Count Up To:</label>
          <input id="countUp" class="form-control" type="text">
        </div>

        <button id="CountUpButton" class="btn" type="submit">Count Up</button>
      </form>

      <div id="error">
        <p></p>
      </div>

      <div id="ourCount">
        <h2>This is OUR Count</h2>
        <p id="count"></p>
      </div>
    </di>
